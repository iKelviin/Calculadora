<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div>
        <input class="display">
        <button class="other" onclick="Clear()">AC</button>
        <button class="other" onclick="Revert()">+/-</button>
        <button class="operator" onclick="AddCaracter('/')">/</button>
        <button class="operator" onclick="AddCaracter('*')">*</button>
        <button class="number" onclick="AddCaracter('7')">7</button>
        <button class="number" onclick="AddCaracter('8')">8</button>
        <button class="number" onclick="AddCaracter('9')">9</button>
        <button class="operator" onclick="AddCaracter('-')">-</button>
        <button class="number" onclick="AddCaracter('4')">4</button>
        <button class="number" onclick="AddCaracter('5')">5</button>
        <button class="number" onclick="AddCaracter('6')">6</button>
        <button class="operator" onclick="AddCaracter('+')">+</button>
        <button class="number" onclick="AddCaracter('1')">1</button>
        <button class="number" onclick="AddCaracter('2')">2</button>
        <button class="number" onclick="AddCaracter('3')">3</button>
        <button class="equal" onclick="Calc()">=</button>
        <button class="number zero" onclick="AddCaracter('0')">0</button>
        <button class="number" onclick="AddCaracter('.')">.</button>
        
    </div>
</body>
</html>
